{% extends "layout.html" %}
{% load bootstrap3 %}
{% load staticfiles %}
{% block content %}
<div class="container">
    <div class="row">
        <h3 class="text-center">{{page_header}}</h3>
    </div>
    <div class="row">
        <form action="" method="post" class="form" enctype='multipart/form-data'>
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
            <button type="submit" class="btn btn-primary">Submit
            </button>
            {% endbuttons %}
        </form>
    </div>
</div>
{% endblock content %}
{% block js %}
    <script type="text/javascript" src='{% static "vendor/select2/dist/js/select2.full.min.js" %}'></script>
    <script type="text/javascript" src='{% static "js/users.js" %}'></script>
{% endblock js %}
