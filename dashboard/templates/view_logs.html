{% extends "layout.html" %}
{% load staticfiles %}
{% load table_tags %}
{% load bootstrap3 %}
{% block content %}
<div class="container generic-import">
    <h3>IMPORT LOGS</h3>
    <hr/>

    {% if 'success' in request.GET %}
    <div class="alert alert-success" role="alert">
        <strong>Success!</strong> Data has been imported.
    </div>
    {% endif %}

    <div class="row">
        {% render_table logs %}
    </div>
</div>
{% endblock content %}
