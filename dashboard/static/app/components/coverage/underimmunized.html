<div ng-controller="CoverageController as vm">

    <h4 class="text-left" >Under Immunized for {{child.vaccine }} for {{child.district }}</h4>
    <br>
    <br>

    <div class="col-md-7">


        <div id="undermap"> <!-- Map container --> </div>
        <div id="details"><!-- Details container --></div>

    </div>

    <div class="col-md-5">

        <table ng-table="vm.tableParamsDoses" class="row-border hover table table-condensed table-striped" show-filter="true">
            <tr ng-repeat="row in $data">
                <td title="'District'" sortable="'district__name'" filter="{district__name: 'text'}"  >{{row.district__name}}</td>
                <td title="'First Dose'" sortable="'first_dose'"  class="text-center">{{row.first_dose | number:0}}</td>
                <td title="'Last Dose'" sortable="'last_dose'"  class="text-center">{{row.last_dose | number:0}}</td>
                <td title="'Under Immunized'" sortable="'under_immunized'"  class="text-center">{{row.under_immunized}}</td>
            </tr>

        </table>
    </div>


    <!-- JS Libraries -->
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js"></script>

</div>
