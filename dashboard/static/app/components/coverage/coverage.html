<div ng-controller="CoverageController as vm">


    <h4 class="text-left" >Coverage of {{child.vaccine }}</h4>
    <br>
    <br>



    <div class="col-md-7">


        <div id="map"> <!-- Map container --> </div>
        <div id="details"><!-- Details container --></div>



    </div>

    <div class="col-md-5">

        <table ng-table="vm.tableParamsDoses" class="row-border hover table table-condensed table-striped" show-filter="true">
            <tr ng-repeat="row in $data">
                <td title="'District'" sortable="'district__name'" filter="{district_name: 'text'}"  >{{row.district__name}}</td>
                <td title="'Planned'" sortable="'planned_consumption'" class="text-center">{{row.planned_consumption }}</td>
                <td title="'Actual'" sortable="'consumed'"  class="text-center">{{row.consumed | number:0}}</td>
                <td title="'Coverage'" sortable="'coverage_rate'" class="text-center">{{row.coverage_rate }}%</td>
            </tr>

        </table>
    </div>



    <!-- JS Libraries -->
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js"></script>
</div>
