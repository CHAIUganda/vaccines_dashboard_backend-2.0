<div ng-controller="CoverageController as vm">
    <button class="pull-right" ng-click="downloadPDF('coverage-report.pdf')">Download Pdf</button>
    <div style="clear:both;"></div>

    <div report-year-toggles></div>

    <div id="pdfReport" ng-class="vm.printView ? 'unepiPrint' : ''">
        <p>
        <br><br>
        </p>

        <div class="col-md-6" ng-hide="vm.activeDistrict != 'National'">
            <div ng-hide="child.hideMap" class="map-container">
                <h4 class="text-center" >{{ child.mapTitle }} </h4>
                <div id="gend"><!-- Details container --></div>
                <div id="map"> <!-- Map container --> </div>
                <div id="details"><!-- Details container --></div>
                <div class="text-center">* Base map does not contain lakes.<br></div>
            </div>
            <div ng-show="child.hideMap" class="text-center map-placeholder">
                {{child.mapPlaceholderMessage}}
            </div>
        </div>

        <div class="col-md-6" style="padding-left: 70px;" id="chart-container" ng-class="vm.activeDistrict != 'National' ? 'col-md-12' : 'col-md-6'">
            <h4 class="text-center" >{{ child.chartTitle }} </h4>
            <br><br>

            <nvd3 ng-show="isActiveReportToggle('MCY')" options="optionsMCY" data="dataMCY" api="apiMCY"></nvd3>
            <nvd3 ng-show="isActiveReportToggle('ACY')" options="optionsACY" data="dataACY" api="apiACY"></nvd3>
            <nvd3 ng-show="isActiveReportToggle('MFY')" options="optionsMFY" data="dataMFY" api="apiMFY"></nvd3>
            <nvd3 ng-show="isActiveReportToggle('AFY')" options="optionsAFY" data="dataAFY" api="apiAFY"></nvd3>
        </div>

        <div class="row">
            <div class="col-md-12 text-center">
                <div class="clearfix text-center">
                    <!-- <span class="text-center"><u><b>Planned:</b></u>Targeted number of Children to be vaccinated in the specified period as per <b>MOH</b> forecast<br></span>
                    <br>
                    <span class="text-center"><u><b>Actual:</b></u>Number of children vaccinated in the specified period as per <b>DHIS2</b><br></span>
                    <br>
                    <span class="text-center"><u><b>Not immunized: </b></u>Number Children that were potentially not vaccinated <b>(Planned-Actual)</b><br></span>
                    <span>
                        <br>
                    </span>
                    <br> -->

                </div>
            </div>
        </div>

        <div style="clear:both;"></div>
        
        <div class="text-center unepi-print-footer" ng-show="vm.printView">
            <i>This report has been extracted from the Ministry of health UNEPI dashboard.</i>
        </div>

    </div>

    <!-- JS Libraries -->
    <!-- <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script> -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js"></script>
</div>
