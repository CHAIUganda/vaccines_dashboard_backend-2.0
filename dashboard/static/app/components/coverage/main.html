<div ng-controller="MainController as shell">

<div class="modal fade" tabindex="-1" role="dialog" id="spinner-modal">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h4 class="modal-title">LOADING</h4>
            </div>
            <div class="modal-body text-center">
                <p><i class="fa fa-circle-o-notch fa-spin" aria-hidden="true"></i></p>
                <p>Please wait...</p>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

    <div class="row">
    <div class="filter-title col-md-12 heading">
        <h5 class="filter-title">FILTERS</h5>
    </div>
    </div>

    <div class="row range_filter">


        <div class="col-md-12 main-filters">
            <div class="filter-field" ng-hide="isActive('/coverage/coverage/annually')">
                Year
                <select name="name" class="form-control filter criteria-select" ng-model="shell.activeCoverageYear"
                    ng-options="year for year in shell.coverageYears">
                </select>
            </div>

            <div class="filter-field" ng-show="isActive('/coverage/coverage/annually')">
                Start Year
                <select name="name" class="form-control filter criteria-select" ng-model="shell.startYear"
                    ng-options="year for year in shell.coverageYears">
                </select>
            </div>

            <div class="spacer"></div>

            <div class="filter-field" ng-show="isActive('/coverage/coverage/annually')">
                End Year
                <select name="name" class="form-control filter criteria-select" ng-model="shell.endYear"
                    ng-options="year for year in shell.coverageYears">
                </select>
            </div>

            <div class="spacer"></div>

            <div class="filter-field">
                Antigen
                <select class="form-control filter criteria-select" ng-model="shell.antigen"
                    ng-change="shell.updateDoses()">
                    <option ng-repeat="antigen in shell.antigens" ng-value="antigen">{{antigen}}</option>
                </select>
            </div>

            <div class="spacer"></div>

            <div class="filter-field" ng-show="isActive('/coverage/coverage')">
                Dose
                <select class="form-control filter criteria-select" ng-model="shell.dose">
                    <option ng-repeat="dose in shell.doses" ng-value="dose">{{dose}}</option>
                </select>
            </div>

            <div class="spacer"></div>

            <div class="filter-field" ng-hide="isActive('/coverage/redcategory')">
                District
                <select class="form-control filter criteria-select" ng-model="shell.district">
                    <option ng-repeat="district in shell.districts" ng-value="district.name">{{district.name}}</option>
                </select>
            </div>

            </select>

            </select>
        </div>
        <div class="spacer">
            <h5 class="text-center">  </h5>
        </div>

            Antigen
            <select name="vaccine" class="form-control filter criteria-select" ng-model="shell.selectedVaccine"

            </select>
        </div>-->

            <h5 class="text-center"> - </h5>

            <select name="district" class="form-control filter criteria-select" ng-model="shell.selectedDistrict"
                    ng-options="district as district.name for district in shell.districts">
            </select>-->
        </div>
    </div>

    <div class="row">
        <div class="filter-title col-md-12 heading">
            <h5 class="filter-title">KEY METRICS</h5>
        </div>
    </div>

    <div class="row">

        <div class="col-md-12">

            <div class="quality_test" ui-sref-active="quality_test_active">
                <a ui-sref="coverage.home" ui-sref-opts="{reload: true}"
                    tooltip-placement="bottom" uib-tooltip="Actual number of Children Immunized / Projected number to be Immunized expressed as a Percentage ">
                    <span class="quality_test__metric"> </span>
                    <span class="quality_test__description easytooltip">{{"Coverage (BY MONTH)" | uppercase}}
                    <!-- <span class="easytooltiptext" ><b>Actual number of Children Immunized / Projected number to be Immunized expressed as a Percentage </b></span> -->
                    </span>
                </a>
            </div>

            <div class="quality_test" ui-sref-active="quality_test_active">
                <a ui-sref="coverage.annually" ui-sref-opts="{reload: true}"
                    tooltip-placement="bottom" uib-tooltip="Actual number of Children Immunized / Projected number to be Immunized expressed as a Percentage ">
                    <span class="quality_test__metric"> </span>
                    <span class="quality_test__description easytooltip">{{"Coverage (by Year)" | uppercase}}
                    <!-- <span class="easytooltiptext" ><b>Actual number of Children Immunized / Projected number to be Immunized expressed as a Percentage </b></span> -->
                    </span>
                </a>
            </div>

            <div class="quality_test" ui-sref-active="quality_test_active">
                <a ui-sref="coverage.dropoutrate" ui-sref-opts="{reload: true}"
                    tooltip-placement="bottom" uib-tooltip="Percentage of Children that did not receive the last dose of scheduled Vaccine (E.g total DPT3 = total DPT1 numbers)">
                    <span class="quality_test__metric"> </span>
                    <span class="quality_test__description easytooltip">{{"Dropout Rate" | uppercase}}
                    </span>
                    <!-- <span class="easytooltiptext" ><b>Percentage of Children that did not receive the last dose of scheduled Vaccine</b> (E.g total DPT3 = total DPT1 numbers)</span> -->
                </a>
            </div>
            <div class="quality_test" ui-sref-active="quality_test_active">
                <a ui-sref="coverage.redcategory" ui-sref-opts="{reload: true}">
                    <span class="quality_test__metric"> </span>
                    <span class="quality_test__description">{{"Red Categorization" | uppercase}}</span>
                </a>
            </div>
            <!--<div class="quality_test" ui-sref-active="quality_test_active">

                    <span class="quality_test__description">{{"Not-Immunized" | uppercase}}</span>
                </a>

        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="test-area clearfix">
                <div ui-view></div>
            </div>
        </div>
    </div>
