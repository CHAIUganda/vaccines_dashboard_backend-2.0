<div ng-controller="MainController as shell">

    <div class="row range_filter" style="align-content: center">
        <br>
        <div class="col-md-12 main-filters" style="align-content: stretch">
            <span class="filter-title h3">YEAR<br></span>
            <select name="year" class="form-control filter criteria-select" ng-model="shell.selectedYear"
                    ng-options="year as year.value for year in shell.year">
            </select>
        </div>

    </div>



    <div class="row">
        <div class="col-md-12">
            <div class="test-area clearfix">
                <div ui-view></div>
            </div>
        </div>

    </div>
</div>
