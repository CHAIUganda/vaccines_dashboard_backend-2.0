<div ng-controller="GenericImportController as vm" class="generic-import">

    <h3>Data Uploads</h3>
    <hr/>
    <div class="row">
        <div class="pull-right">
            <button class="btn btn-primary" ng-click="vm.importDataFile()">+ Import</button>
            <br><br>
        </div>
    </div>

    <dtable options="options" rows="data" class="material"></dtable>

    
    <script type="text/ng-template" id="importModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title" id="modal-title">IMPORT</h3>
        </div>
        <div class="modal-body" id="modal-body">
            <div ng-include="'form.html'"></div>    
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="vm.ok()">IMPORT</button>
            <button class="btn" type="button" ng-click="vm.cancel()">Cancel</button>
        </div>
    </script>
</div>
