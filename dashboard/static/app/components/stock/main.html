<div class="row range_filter">
    <div class="col-md-12">
        <h3 for="">FILTERS</h3>
        <select name="month" class="form-control month-select" ng-model="startMonth"
            ng-options="month for month in months">
        </select>
    <div class="spacer">
        <h5 class="text-center"> - </h5>
    </div>
        <select name="month" class="form-control month-select" ng-model="endMonth" ng-options="month for month in endMonth">
        </select>
    </div>

</div>

            <a>
                <span class="quality_test__metric"> 0</span>
