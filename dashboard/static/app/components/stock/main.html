<div class="row range_filter">
    <div class="col-md-12 main-filters">
        <h3 for="">FILTERS</h3>
        <select name="name" class="form-control filter criteria-select" ng-model="startMonth"
            ng-options="month as month.name for month in months">
        </select>
    <div class="spacer">
        <h5 class="text-center"> - </h5>
    </div>
        <select name="month" class="form-control filter criteria-select" ng-model="endMonth"
                ng-options="month as month.name for month in months">
        </select>
    </div>
        <h5 class="text-center"> - </h5>
    </div>
        <select name="vaccine" class="form-control filter criteria-select" ng-model="vaccine"
                ng-options="vaccine as vaccine.name for vaccine in vaccines">
        </select>
    </div>

    </div>
        <select name="district" class="form-control filter criteria-select" ng-model="district"
                ng-options="district as district.name for district in districts">
        </select>
    </div>

</div>
<div class="row">
    <div class="col-md-12">
     <h3>KEY METRICS</h3>
        <div class="quality_test" ui-sref-active="quality_test_active">
            <a ui-sref="stock.stockonhand">
                <span class="quality_test__metric"> 0</span>
                <span class="quality_test__description">{{"Stock At Hand" | uppercase}}</span>
            </a>
        </div>
        <div class="quality_test" ui-sref-active="quality_test_active">
            <a ui-sref="stock.amc">
                <span class="quality_test__metric"> 0</span>
                <span class="quality_test__description">{{"AMC" | uppercase}}</span>
            </a>
        </div>
        <div class="quality_test" ui-sref-active="quality_test_active">
            <a ui-sref="stock.monthsleft">
                <span class="quality_test__metric"> 0</span>
                <span class="quality_test__description">{{"Months of Stock Left" | uppercase}}</span>
            </a>
        </div>
        <div class="quality_test" ui-sref-active="quality_test_active">
            <a ui-sref="stock.uptakerate">
                <span class="quality_test__metric"> 0</span>
                <span class="quality_test__description">{{"Stock Uptake Rate" | uppercase}}</span>
            </a>
        </div>
        <!--
        <div class="quality_test">
            <a ui-sref="stock.wastagerate">
                <span class="quality_test__metric"> 0</span>
                <span class="quality_test__description">{{"Wastage Rate" | uppercase}}</span>
            </a>
        </div>
        -->
    </div>

</div>
<div class="row">
    <div class="col-md-12">
        <div class="test-area clearfix">
            <div ui-view></div>
        </div>
    </div>

</div>
