<div ng-controller="StockController as vm">
    <h4 class="text-center">STOCK ON HAND</h4>

    <div class="col-md-8">
        <div class="page_graph">
            <nvd3 options="options" data="graph"></nvd3>
        </div>
    </div>
    <div class="col-md-4">

       <div id="custom-search-input">
            <div class="input-group col-md-12">
                <input type="text" class="  search-query form-control" ng-model="searchText" placeholder="Search" />
                <span class="input-group-btn">
                    <button class="btn btn-danger" type="button">
                        <span class=" glyphicon glyphicon-search"></span>
                    </button>
                </span>
            </div>
       </div>





        <table datatable="ng" class="table" show-filter="false">
            <tr ng-repeat="item in vm.data | filter:searchText">
                <td title="'District'" sortable="'district'">{{item.district}}</td>
                <td title="'Units'" sortable="'value'">{{ item.stockathand | number:0}}</td>
            </tr>
        </table>
    </div>


</div>
