
<div ng-controller="StockController as vm">

    <h4 class="text-left">STOCK ON HAND</h4>

    <h3 class="text-right">Arrange By Performance</h3>

    <div class="col-md-6">
        <div class="page_graph">
            <nvd3 options="vm.options" data="vm.graph"></nvd3>
        </div>
    </div>
    <div class="col-md-6">

       <div id="custom-search-input">
            <div class="input-group col-md-12">
                <input type="text" class="  search-query form-control" ng-model="searchText" placeholder="Search" />
                <span class="input-group-btn">
                    <button class="btn btn-danger" type="button">
                        <span class=" glyphicon glyphicon-search"></span>
                    </button>
                </span>
            </div>
       </div>

       <table ng-table="vm.tableParams" class="table table-condensed table-striped" show-filter="false">

             <thead>
                <tr>
                    <td>
                        <a href="#" ng-click="sortType = 'District'; sortReverse = !sortReverse">
                        District
                        <span ng-show="sortType == 'District' && !sortReverse" class="fa fa-caret-down"></span>
                        <span ng-show="sortType == 'District' && sortReverse" class="fa fa-caret-up"></span>
                        </a>
                    </td>
                    <td>
                        <a href="#" ng-click="sortType = 'At Hand'; sortReverse = !sortReverse">
                        At Hand
                        <span ng-show="sortType == 'At Hand' && !sortReverse" class="fa fa-caret-down"></span>
                        <span ng-show="sortType == 'At Hand' && sortReverse" class="fa fa-caret-up"></span>
                        </a>
                    </td>
                    <td>
                        <a href="#" ng-click="sortType = 'Min'; sortReverse = !sortReverse">
                        Min
                        <span ng-show="sortType == 'Min' && !sortReverse" class="fa fa-caret-down"></span>
                        <span ng-show="sortType == 'Min' && sortReverse" class="fa fa-caret-up"></span>
                        </a>
                    </td>
                    <td>
                        <a href="#" ng-click="sortType = 'Max'; sortReverse = !sortReverse">
                        Max
                        <span ng-show="sortType == 'Max' && !sortReverse" class="fa fa-caret-down"></span>
                        <span ng-show="sortType == 'Max' && sortReverse" class="fa fa-caret-up"></span>
                        </a>
                    </td>
                </tr>
             </thead>

            <tbody>
            <tr ng-repeat="row in $data | orderBy:sortType:sortReverse | filter:searchText">
                <td title="'District'" sortable="'District'"  >{{row.district_name}}</td>
                <td title="'At Hand'" sortable="'At hand'" >{{row.at_hand | number:0}}</td>
                <td title="'Min'" sortable="'Min'" >{{row.stock_requirement__minimum}}</td>
                <td title="'Max'" sortable="'Max'" >{{row.stock_requirement__maximum}}</td>
            </tr>
           </tbody>
        </table>
    </div>


</div>
